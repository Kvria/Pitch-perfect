{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}
<div class= "container">
    <div class = "row">
        <div class= "col-md-2"></div>
            <div class = "col-md-6">
                {{wtf.quick_form(form)}}
            </div>
    </div><br><br>
    <div class = "row">
        {%for comment in comments%}
            <div class = "col">
                <div class="card bg-success">
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <p>{{comment.comment}}</p>
                        <footer class="blockquote-footer">{{comment.user.username}}</footer>
                      </blockquote>
                    </div>
                </div>
            </div><br><br>
        {%endfor%}
    </div>
</div>


{%endblock%}
