{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <style>@import url('https://fonts.googleapis.com/css?family=Dosis&display=swap');</style>
{% endblock %}

{% block content%}
<div id="home"> 
    <div class= "container">
    <div class = "row">
        <div class= "col-md-2"></div>
            <div class = "col-md-6">
                {{wtf.quick_form(form)}}
            </div>
    </div><br><br>
    <div class = "row">
        {%for post in posts%}
            <div class = "col">
                <div class="card bg-success">
                    <div class="card-header">
                    <b>{{post.title}}</b>
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <p>{{post.description}}</p>
                        <footer class="blockquote-footer">{{post.user.username}}</footer>
                      </blockquote>
                      <a href = "{{url_for('main.comments', post_id = post.id)}}"><button>Comment</button></a>
                    </div>
                </div>
            </div><br><br>
        {%endfor%}
    </div>
</div>  
</div>



{%endblock%}
